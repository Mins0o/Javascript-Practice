<!DOCTYPE html>

<html lang = "en">
    <head>
        <script type="text/javascript" src="quiz_data.json"></script>
        <script type="text/javascript" src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Simple Quiz</title>
    </head>
    <body onload = "openJson(quiz_data)">

            <h1 class="pageHeader">Minsoo's Simple Quiz!</h1>

                <input type="radio" name="answers" id="opt3" /><label for="opt3" id="option3"></label><br>
                <input type="radio" name="answers" id="opt4" /><label for="opt4" id="option4"></label><br>
                <input type="radio" name="answers" id="opt5" /><label for="opt5" id="option5"></label><br>
            </div>
            <button onclick="checkAnswer()">Check</button>
        </div>
    </body>
</html>
